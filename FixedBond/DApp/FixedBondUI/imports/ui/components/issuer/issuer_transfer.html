<template name="components_issuer_transfer">
    <div class="panel panel-default panel-dapp">
	<div class="panel-heading">
		Transfer Earnings to Bond Contract
	</div>
      <div class="panel-body">
             {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                       Error while transferring investment returns to the fund.
                       The error was {{error}}
                    </div>
                {{/if}}
            
                {{#if inProcess}}
                    <div class="alert alert-info">
                        Funds Transfer is in progress
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isSuccess}}
                    <div class="alert alert-info">
                        You have successfully transferred the earnings to the fund. The fund balance is {{FundValue}} coins.
                    </div>
            
                    <hr /> 
                    <br />
            	{{/if}}
            {{/with}} 

	<div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
        		<div class="form-group">
        			<label for="Amount" class="col-sm-4 control-label">Amount</label>
        			<div class="col-sm-4">
        				<input type="text" id="amount" class="form-control" value="" placeholder="Amount" />
        			</div>
        		</div> 
        		<div class="form-group">
        			<div class="col-sm-5">
            				<button type="button" id="transferFunds" style="position: relative;top: 10px;left: 80%;" class="btn btn-info btn-deploy">Transfer Earnings
        			         </button>
            			</div>
            	</div>
	       </form>
	   </div>
	</div>
    </div>
    </div>
</template>
